<div class="pagination-container">
    <div class="pagination-prev">
        {% if pagination.href.previous %}
            <a href="{{ pagination.href.previous }}" class="pagination-link prev-link">
                <span class="pagination-label">Previous Page</span>
                <span class="pagination-title">← Previous</span>
            </a>
        {% endif %}
    </div>

    <div class="pagination-next">
        {% if pagination.href.next %}
            <a href="{{ pagination.href.next }}" class="pagination-link next-link">
                <span class="pagination-label">Next Page</span>
                <span class="pagination-title">Next →</span>
            </a>
        {% endif %}
    </div>
</div>
