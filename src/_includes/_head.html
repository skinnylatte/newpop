<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" Content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.authorName }}">
    <meta name="description" content="{{ site.description }}">
    
    <style>
        /* --- above the fold css for preloading and performance --- */
        :root {
            /* Typography - System fonts only */
            --font-body: 'Georgia', 'Times New Roman', serif;
            --font-heading: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'Courier New', 'Courier', monospace;

            /* Type Scale */
            --text-xs: 1.4rem;
            --text-sm: 1.6rem;
            --text-base: 1.8rem;
            --text-lg: 2rem;
            --text-xl: 2.4rem;
            --text-2xl: 2.8rem;
            --text-3xl: 3.6rem;
            --text-4xl: 4.4rem;
            --text-5xl: 5.6rem;

            /* Font Weights */
            --weight-normal: 400;
            --weight-medium: 500;
            --weight-semibold: 600;
            --weight-bold: 700;
            --weight-extrabold: 800;

            /* Line Heights */
            --leading-tight: 1.25;
            --leading-snug: 1.375;
            --leading-normal: 1.5;
            --leading-relaxed: 1.625;
            --leading-loose: 1.75;

            /* Accessible Colors */
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-900: #171717;

            --color-text-primary: #171717;
            --color-text-secondary: #404040;
            --color-text-tertiary: #525252;

            --brand-primary: #1B5E3F;
            --brand-accent: #2D8659;

            --color-background: #ffffff;
            --color-background-subtle: #fafafa;
            --color-background-muted: #f5f5f5;

            --color-border-medium: #e5e5e5;
            --color-divider: rgba(0, 0, 0, 0.06);

            /* Spacing */
            --space-tiny: 0.8rem;
            --space-small: 1.6rem;
            --space-medium: 3.2rem;
            --spacing-xs: 0.8rem;
            --spacing-sm: 1.2rem;
            --spacing-md: 1.6rem;
            --spacing-lg: 2.4rem;
            --spacing-xl: 3.2rem;

            /* Radius */
            --radius-small: 0.8rem;
            --radius-medium: 1.2rem;

            /* Transitions */
            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);

            /* Shadows */
            --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.06);

            /* Semantic mappings */
            --color-link: var(--brand-accent);
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --gray-50: #171717;
                --gray-100: #262626;
                --gray-900: #fafafa;
                --color-text-primary: #fafafa;
                --color-text-secondary: #d4d4d4;
                --color-text-tertiary: #a3a3a3;
                --color-background: #0a0a0a;
                --color-background-subtle: #171717;
                --color-background-muted: #262626;
                --brand-primary: #6EE7B7;
                --brand-accent: #86EFAC;
                --color-border-medium: #404040;
                --color-divider: rgba(255, 255, 255, 0.08);
            }
        }
        
        html {
            box-sizing: border-box;
            font-size: 100%;
            scroll-behavior: auto;
        }
        
        *, *::before, *::after {
            box-sizing: inherit;
        }
        
        body {
            font-family: var(--font-body);
            background-color: var(--color-background-subtle);
            font-size: var(--text-base);
            line-height: var(--leading-relaxed);
            color: var(--color-text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-weight: var(--weight-normal);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            color: var(--color-text-primary);
            line-height: var(--leading-tight);
            margin-bottom: var(--spacing-md);
            font-weight: var(--weight-bold);
            letter-spacing: -0.025em;
        }

        h1 {
            font-size: var(--text-4xl);
            margin-bottom: var(--spacing-xl);
            font-weight: var(--weight-extrabold);
            color: var(--color-text-primary);
            letter-spacing: -0.025em;
            line-height: var(--leading-snug);
        }

        .container > * {
            flex: 1 100%;
        }
        
        .content {
            padding: var(--space-medium) var(--spacing-xxxl);
            background: var(--color-background-subtle);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            margin: var(--spacing-md);
        }

        .nav {
            background: var(--color-background-subtle);
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            margin: var(--spacing-md);
            padding: var(--spacing-md);
        }

        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav ul li {
            padding: var(--spacing-xs);
            margin: var(--spacing-xxs);
            display: inline-block;
        }

        .nav a {
            color: var(--color-text-primary);
            text-align: center;
            text-decoration: none;
            font-size: var(--text-sm);
            font-weight: var(--weight-semibold);
            padding: var(--spacing-sm) var(--spacing-md);
            margin: 0;
            font-family: var(--font-heading);
            border-radius: var(--radius-small);
            transition: all var(--transition-fast);
            letter-spacing: 0;
        }

        .site-banner {
            text-align: center;
            padding: var(--space-medium) var(--spacing-md);
            margin: 0 var(--spacing-md) var(--spacing-md) var(--spacing-md);
            background: var(--color-background-subtle);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(27, 94, 63, 0.06);
        }

        .socials-banner {
            display: flex;
            justify-content: center;
            margin-top: var(--spacing-lg);
        }

        .socials-banner ul {
            list-style-type: none;
            display: flex;
            padding: 0;
            margin: 0;
            gap: var(--spacing-sm);
        }

        .socials-banner li {
            margin: 0;
            padding: 0;
        }

        .socials-banner a {
            color: var(--color-text-secondary);
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;      /* Themex icon button size */
            height: 44px;
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
            background: var(--color-background-elevated);
            transition: all var(--transition-fast);
        }

        .socials-banner a:hover,
        .socials-banner a:focus {
            background: var(--brand-primary);
            color: var(--color-background);
            transform: translateY(-2px) scale(1.05);
        }

        .socials-banner a:focus-visible {
            outline: 2px solid var(--color-focus);
            outline-offset: 2px;
        }

        .site-banner h1 {
            margin: 0 0 var(--spacing-md) 0;
            font-size: var(--text-5xl);            /* 56px hero title */
            font-weight: var(--weight-extrabold);
            line-height: var(--leading-snug);
            letter-spacing: -0.03em;
            text-transform: uppercase;
        }

        .site-banner h1 a {
            color: var(--color-text-primary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .site-banner h1 a:hover,
        .site-banner h1 a:focus {
            color: var(--brand-primary);
        }

        .site-tagline {
            font-size: var(--text-base);
            color: var(--color-text-secondary);
            font-style: italic;
            margin: 0;
            line-height: var(--leading-normal);
            font-weight: var(--weight-normal);
        }

        .nav-main {
            background: var(--color-background-subtle);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            margin: 0 var(--spacing-md) var(--spacing-lg) var(--spacing-md);
            padding: var(--spacing-md);
            text-align: center;
        }

        .nav-main ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: var(--spacing-xs);
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .nav-main li {
            padding: 0;
            margin: 0;
            flex-shrink: 0;
        }

        .nav-main a {
            color: var(--color-text-primary);
            text-decoration: none;
            font-size: var(--text-sm);
            font-weight: var(--weight-semibold);
            padding: var(--spacing-sm) var(--spacing-lg);
            margin: 0;
            font-family: var(--font-heading);
            display: inline-block;
        }

        .nav-main a:hover,
        .nav-main a:focus {
            color: var(--brand-primary);
        }

        .nav-main a:focus-visible {
            outline: 2px solid var(--color-focus);
            outline-offset: 2px;
        }

        @media all and (min-width: 600px) {
            .wrapper {
                display: flex;
                flex-direction: row;
                gap: var(--spacing-md);
                padding: var(--spacing-md);
            }

            .socials-banner {
                position: absolute;
                top: var(--spacing-md);
                right: var(--spacing-md);
                margin-top: 0;
            }
        }
        
        @media all and (min-width: 800px) {
            .header {
                order: 1;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-direction: row;
                margin: var(--spacing-md);
            }

            .content {
                order: 2;
                flex: 1;
            }

            .aside {
                order: 3;
                max-width: 250px;
                min-width: 200px;
            }

            .footer {
                order: 4;
            }

            .nav ul {
                display: flex;
                flex-direction: row;
            }
        }
        
        @media all and (max-width: 599px) {
            body {
                font-size: var(--text-base);
                line-height: var(--leading-relaxed);
            }

            h1 {
                font-size: var(--text-4xl);
            }

            h2 {
                font-size: var(--text-2xl);
            }

            h3 {
                font-size: var(--text-xl);
            }
        
            .content, .aside, .nav, .footer {
                margin: var(--spacing-xs);
            }
        
            .content {
                padding: var(--spacing-md);
            }
        
            .aside {
                padding: var(--spacing-md);
            }
        
            .site-banner {
                padding: var(--spacing-lg) var(--spacing-sm);
            }

            .site-banner h1 {
                font-size: var(--text-4xl);
                margin-top: var(--spacing-lg);
            }

            .content {
                padding: var(--spacing-lg) var(--spacing-md);
            }

            .site-tagline {
                font-size: var(--text-sm);
            }

            .socials-banner a {
                width: 36px;
                height: 36px;
                font-size: var(--text-sm);
            }

            .nav-main a {
                font-size: var(--text-xs);
                padding: var(--spacing-xs) var(--spacing-md);
            }
        }

        /* Critical YouTube Lite styles to prevent CLS */
        .youtube-lite {
            position: relative;
            display: block;
            width: 100%;
            padding-bottom: 56.25%;
            background-color: #000;
            cursor: pointer;
            overflow: hidden;
        }

        .youtube-lite img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 0;
        }

        /* Critical layout styles to prevent CLS */
        body {
            margin: 0;
            padding: 0.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Critical above-the-fold component styles */
        .site-header {
            text-align: center;
            padding: var(--space-medium) var(--spacing-md);
            margin: 0;
            margin-bottom: var(--spacing-md);
            background: var(--color-background-subtle);
            clip-path: polygon(24px 0, 100% 0, 100% calc(100% - 24px), calc(100% - 24px) 100%, 0 100%, 0 24px);
            box-shadow: 0 2px 8px rgba(27, 94, 63, 0.06);
            position: relative;
            overflow: hidden;
        }

        .site-header::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            width: 220px;
            height: 220px;
            background: var(--brand-primary);
            clip-path: polygon(0 0, 100% 0, 0 65%);
            z-index: 0;
        }

        .site-header::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: var(--brand-primary);
            clip-path: polygon(0 0, 100% 0, 100% 65%);
            z-index: 0;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .site-title {
            margin: 0 0 var(--spacing-md) 0;
            font-size: var(--text-5xl);
            font-weight: var(--weight-extrabold);
            line-height: var(--leading-snug);
            letter-spacing: -0.03em;
            text-transform: uppercase;
            font-family: var(--font-heading);
        }

        .site-title a {
            color: var(--color-text-primary);
            text-decoration: none;
        }

        .site-tagline {
            font-size: var(--text-base);
            color: var(--color-text-secondary);
            font-style: italic;
            margin: 0;
            line-height: var(--leading-normal);
            font-weight: var(--weight-normal);
        }

        .technical-readout {
            font-family: var(--font-mono);
            font-size: 1.3rem;
            letter-spacing: 0.08em;
            color: var(--brand-accent);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            font-weight: var(--weight-bold);
            padding: var(--spacing-md);
        }

        .site-nav {
            background: var(--color-background-subtle);
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            text-align: center;
        }

        .site-nav a {
            color: var(--brand-primary);
            text-decoration: none;
            font-size: var(--text-base);
            font-weight: var(--weight-bold);
            padding: var(--spacing-sm) var(--spacing-xl);
            margin: 0 var(--spacing-xs);
            font-family: var(--font-mono);
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            min-height: 44px;
            line-height: 1.4;
        }

        .site-main {
            background: var(--color-background);
            padding: var(--space-medium);
            margin-bottom: var(--spacing-md);
            clip-path: polygon(16px 0, 100% 0, 100% calc(100% - 16px), calc(100% - 16px) 100%, 0 100%, 0 16px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            min-height: 400px;
            overflow-wrap: break-word;
            min-width: 0;
        }

        .site-main h2 {
            font-size: var(--text-3xl);
            font-weight: var(--weight-extrabold);
            margin-bottom: var(--spacing-sm);
            margin-top: 0;
            line-height: var(--leading-tight);
            color: var(--color-text-primary);
            letter-spacing: -0.025em;
        }

        .site-main h2 a {
            color: var(--color-text-primary);
            text-decoration: none;
        }

        /* Mobile responsive styles */
        @media (max-width: 599px) {
            .site-header {
                padding: var(--spacing-lg) var(--spacing-sm);
                clip-path: polygon(12px 0, 100% 0, 100% calc(100% - 12px), calc(100% - 12px) 100%, 0 100%, 0 12px);
            }

            .site-header::before {
                width: 100px;
                height: 100px;
            }

            .site-header::after {
                width: 80px;
                height: 80px;
            }

            .site-title {
                font-size: var(--text-3xl);
                margin: var(--spacing-sm) 0;
                word-break: break-word;
                overflow-wrap: break-word;
                hyphens: auto;
            }

            .site-tagline {
                font-size: var(--text-sm);
            }

            .technical-readout {
                font-size: 1rem;
                padding: var(--spacing-xs) var(--spacing-sm);
                flex-wrap: wrap;
                gap: var(--spacing-xs);
            }

            .site-nav {
                padding: var(--spacing-sm);
                clip-path: polygon(12px 0, 100% 0, 100% calc(100% - 12px), calc(100% - 12px) 100%, 0 100%, 0 12px);
            }

            .site-nav a {
                font-size: var(--text-sm);
                padding: var(--spacing-xs) var(--spacing-md);
                margin: var(--spacing-xxs);
            }

            .site-main {
                padding: var(--spacing-lg);
                clip-path: polygon(12px 0, 100% 0, 100% calc(100% - 12px), calc(100% - 12px) 100%, 0 100%, 0 12px);
            }

            .site-main h2 {
                font-size: var(--text-2xl);
            }
        }

        @media (min-width: 900px) {
            body {
                display: grid;
                grid-template-columns: 2fr 1fr;
                grid-template-areas:
                    "header header"
                    "nav nav"
                    "main aside"
                    "footer footer";
                gap: var(--spacing-md);
                padding: 1rem;
            }

            .site-header {
                grid-area: header;
                margin-bottom: 0;
            }

            .site-nav {
                grid-area: nav;
                margin-bottom: 0;
            }

            .site-main {
                grid-area: main;
                margin-bottom: 0;
            }

            .site-aside {
                grid-area: aside;
                margin-bottom: 0;
            }

            .site-footer {
                grid-area: footer;
            }
        }

    </style>
