<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" Content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.authorName }}">
    <meta name="description" content="{{ site.description }}">
    
    <style>
        /* --- above the fold css for preloading and performance --- */
        :root {

            --color-primary-green: #385523;
            --color-dark-green: #1a2b0e;
            --color-light-green-hover: #dcf2dc;
            --color-accent-brown: #745b3f;
            --color-dark-brown: #453523;
            --color-accent-red: #8f0822;
            --color-dark-red: #6e061a;
            --color-text-darkest: #000;
            --color-text-dark: #1a1a1a;
            --color-text-medium: #222;
            --color-text-paragraph: #444;
            --color-text-caption: #555;
            --color-text-quote: #3a4046;
            --color-background-white: white;
            --color-background-offwhite: #F7FCFE;
            --color-light-grey: #D0D0D0;
            --color-medium-grey: #909090;
            --color-dark-grey: #333333;
            --color-lightest-grey-bg: #F8F8F8;
            --color-border-light: #e8e8e8;
            --color-border-medium: #d0d0d0;
            --color-border-light-translucent: rgba(255, 255, 255, 0.2);
            --font-body: ui-rounded, 'Hiragino Maru Gothic ProN', Quicksand, Comfortaa, Manjari, 'Arial Rounded MT', 'Arial Rounded MT Bold', Calibri, source-sans-pro, sans-serif;
            --font-heading: Avenir, Montserrat, Corbel, 'URW Gothic', source-sans-pro, sans-serif;
            --font-monospace: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, 'DejaVu Sans Mono', monospace;
            --font-code: 'Fira Code', 'SF Mono', Monaco, Consolas, monospace;
            --spacing-xxs: 0.25rem;
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.25rem;
            --spacing-xl: 1.5rem;
            --spacing-xxl: 2rem;
            --spacing-xxxl: 3rem;
            --border-radius-xs: 3px;
            --border-radius-sm: 4px;
            --border-radius-md: 6px;
            --border-radius-lg: 8px;
            --border-radius-xl: 12px;
            --border-radius-circle: 50%;
            --color-primary-accent: #5a823c;
            --color-darker-green: #2c591c;
            --color-burnt-orange: #CC6B14;
            --color-deep-red: #A03020;
            --color-text-body: var(--color-dark-grey);
            --color-text-heading: #202020;
            --color-text-light: #607071;
            --color-text-inverted: white;
            --color-code: #A21D3F;
            --color-aside-link: #000;
            --color-link-default: #2c591c;
            --color-link-hover: #1a2b0e;
            --color-background-light-blueish: #dce7ed;
        }
        
        html {
            box-sizing: border-box;
            font-size: 100%;
        }
        
        *, *::before, *::after {
            box-sizing: inherit;
        }
        
        body {
            font-family: var(--font-body);
            background-color: var(--color-background-offwhite);
            font-size: 1.125rem;
            line-height: 1.6;
            color: var(--color-text-body);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-weight: 400;
        }

        /* Critical code block styles to prevent CLS */
        pre, code {
            font-family: var(--font-monospace);
        }

        pre[class*="language-"] {
            padding: 1em;
            margin: 0.5em 0;
            overflow: auto;
            border-radius: 0.3em;
            background: #2d2d2d;
        }

        code[class*="language-"] {
            color: #ccc;
            background: none;
            text-shadow: 0 1px rgba(0, 0, 0, 0.3);
            font-family: var(--font-code);
            font-size: 0.9em;
            line-height: 1.5;
        }

        :not(pre) > code {
            padding: 0.1em 0.3em;
            border-radius: 0.3em;
            background: #f5f5f5;
            color: var(--color-code);
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            color: var(--color-text-heading);
            line-height: 1.2;
            margin-bottom: var(--spacing-md);
            font-weight: 600;
            letter-spacing: -0.025em;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-xl);
            font-weight: 700;
            color: var(--color-text-darkest);
        }

        .container > * {
            flex: 1 100%;
        }
        
        .content {
            padding: var(--spacing-xxl);
            background: var(--color-background-white);
            border-radius: var(--border-radius-xl);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: var(--spacing-md);
        }

        .nav {
            background: var(--color-background-white);
            border-radius: var(--border-radius-xl);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: var(--spacing-md);
            padding: var(--spacing-md);
        }

        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav ul li {
            padding: var(--spacing-xs);
            margin: var(--spacing-xxs);
            display: inline-block;
        }

        .nav a {
            color: var(--color-text-medium);
            text-align: center;
            text-decoration: none;
            font-size: var(--spacing-md);
            font-weight: 500;
            padding: var(--spacing-sm) var(--spacing-md);
            margin: 0;
            font-family: var(--font-monospace);
            border-radius: var(--border-radius-md);
            transition: background-color 0.2s ease, color 0.2s ease;
            letter-spacing: 0.025em;
        }

        .profile {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-md);
            background: var(--color-background-white);
            border-radius: var(--border-radius-xl);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .profile h1 {
            margin: 0 0 var(--spacing-md) 0;
            font-size: var(--spacing-xxl);
            line-height: 1.4;
        }
        
        .profile h1 a {
            color: var(--color-text-inverted);
            font-size: 1.65rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--color-primary-accent) 0%, var(--color-burnt-orange) 50%, var(--color-deep-red) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius-xl);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            letter-spacing: 0;
            font-family: var(--font-heading);
            position: relative;
            overflow: visible;
            width: 100%;
        }

        @media all and (min-width: 600px) {
            .wrapper {
                display: flex;
                flex-direction: row;
                gap: var(--spacing-md);
                padding: var(--spacing-md);
            }
        }
        
        @media all and (min-width: 800px) {
            .header {
                order: 1;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-direction: row;
                margin: var(--spacing-md);
            }
        
            .aside {
                order: 2;
                max-width: 250px;
                min-width: 200px;
            }
        
            .content {
                order: 3;
                flex: 1;
            }
        
            .footer {
                order: 4;
            }
        
            .nav ul {
                display: flex;
                flex-direction: row;
            }
        }
        
        @media all and (max-width: 599px) {
            body {
                font-size: var(--spacing-md);
                line-height: 1.5;
            }
        
            h1 {
                font-size: var(--spacing-xxl);
            }
        
            h2 {
                font-size: 1.75rem;
            }
        
            h3 {
                font-size: 1.375rem;
            }
        
            .content, .aside, .nav, .footer {
                margin: var(--spacing-xs);
            }
        
            .content {
                padding: var(--spacing-md);
            }
        
            .aside {
                padding: var(--spacing-md);
            }
        
            .profile {
                padding: var(--spacing-sm);
            }
        
            .profile a {
                font-size: var(--spacing-md);
                padding: var(--spacing-xs) var(--spacing-sm);
            }
        }

    </style>

    <!-- Preload critical CSS for better performance -->

    <link rel="stylesheet" href="/style.css">

    <link rel="icon" type="image/png" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/favicon-192x192.png">

    <link
