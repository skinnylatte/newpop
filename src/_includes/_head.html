<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" Content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.authorName }}">
    <meta name="description" content="{{ site.description }}">
    
    <style>
        /* --- above the fold css for preloading and performance --- */
        :root {
            /* Warmer, richer color palette */
            --color-primary-terracotta: #C4614A;
            --color-dark-terracotta: #8E3B2B;
            --color-text-darkest: #1A0F0A;
            --color-text-paragraph: #4A342C;
            --color-background-white: #FFFCFA;
            --color-background-cream: #FFF8F2;
            --color-background-warm-beige: #F5EFE7;
            --color-border-medium: #CDB8AB;

            /* Typography */
            --font-body: 'Georgia', 'Charter', 'Iowan Old Style', 'Palatino Linotype', 'URW Palladio L', serif;
            --font-heading: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            --font-monospace: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, monospace;
            --font-code: 'Fira Code', 'SF Mono', Monaco, Consolas, monospace;

            /* Spacing */
            --spacing-xxs: 0.25rem;
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-xxl: 2.5rem;
            --spacing-xxxl: 3.5rem;

            /* Border radius */
            --border-radius-xs: 4px;
            --border-radius-sm: 6px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            --border-radius-xl: 16px;

            /* Semantic mappings */
            --color-text-body: var(--color-text-paragraph);
            --color-text-heading: var(--color-text-darkest);
            --color-link-default: var(--color-primary-terracotta);
            --color-link-hover: var(--color-dark-terracotta);
        }
        
        html {
            box-sizing: border-box;
            font-size: 100%;
        }
        
        *, *::before, *::after {
            box-sizing: inherit;
        }
        
        body {
            font-family: var(--font-body);
            background-color: var(--color-background-cream);
            font-size: 1.15rem;
            line-height: 1.75;
            color: var(--color-text-body);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-weight: 400;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            color: var(--color-text-heading);
            line-height: 1.2;
            margin-bottom: var(--spacing-md);
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        h1 {
            font-size: 2.75rem;
            margin-bottom: var(--spacing-xl);
            font-weight: 800;
            color: var(--color-text-darkest);
            letter-spacing: -0.03em;
        }

        .container > * {
            flex: 1 100%;
        }
        
        .content {
            padding: var(--spacing-xxl);
            background: var(--color-background-white);
            border-radius: var(--border-radius-xl);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: var(--spacing-md);
        }

        .nav {
            background: var(--color-background-white);
            border-radius: var(--border-radius-xl);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: var(--spacing-md);
            padding: var(--spacing-md);
        }

        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav ul li {
            padding: var(--spacing-xs);
            margin: var(--spacing-xxs);
            display: inline-block;
        }

        .nav a {
            color: var(--color-text-medium);
            text-align: center;
            text-decoration: none;
            font-size: var(--spacing-md);
            font-weight: 500;
            padding: var(--spacing-sm) var(--spacing-md);
            margin: 0;
            font-family: var(--font-monospace);
            border-radius: var(--border-radius-md);
            transition: background-color 0.2s ease, color 0.2s ease;
            letter-spacing: 0.025em;
        }

        .profile {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-md);
            background: var(--color-background-white);
            border-radius: var(--border-radius-xl);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .profile h1 {
            margin: 0 0 var(--spacing-md) 0;
            font-size: var(--spacing-xxl);
            line-height: 1.4;
        }
        
        .profile h1 a {
            color: var(--color-text-inverted);
            font-size: 1.65rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--color-primary-accent) 0%, var(--color-burnt-orange) 50%, var(--color-deep-red) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius-xl);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            letter-spacing: 0;
            font-family: var(--font-heading);
            position: relative;
            overflow: visible;
            width: 100%;
        }

        @media all and (min-width: 600px) {
            .wrapper {
                display: flex;
                flex-direction: row;
                gap: var(--spacing-md);
                padding: var(--spacing-md);
            }
        }
        
        @media all and (min-width: 800px) {
            .header {
                order: 1;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-direction: row;
                margin: var(--spacing-md);
            }
        
            .aside {
                order: 2;
                max-width: 250px;
                min-width: 200px;
            }
        
            .content {
                order: 3;
                flex: 1;
            }
        
            .footer {
                order: 4;
            }
        
            .nav ul {
                display: flex;
                flex-direction: row;
            }
        }
        
        @media all and (max-width: 599px) {
            body {
                font-size: var(--spacing-md);
                line-height: 1.5;
            }
        
            h1 {
                font-size: var(--spacing-xxl);
            }
        
            h2 {
                font-size: 1.75rem;
            }
        
            h3 {
                font-size: 1.375rem;
            }
        
            .content, .aside, .nav, .footer {
                margin: var(--spacing-xs);
            }
        
            .content {
                padding: var(--spacing-md);
            }
        
            .aside {
                padding: var(--spacing-md);
            }
        
            .profile {
                padding: var(--spacing-sm);
            }
        
            .profile a {
                font-size: var(--spacing-md);
                padding: var(--spacing-xs) var(--spacing-sm);
            }
        }

    </style>

    <link rel="stylesheet" href="/style.css" media="print" onload="this.media='all'">
