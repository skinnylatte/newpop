<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" Content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.authorName }}">
    <meta name="description" content="{{ site.description }}">
    
    <style>
        /* Critical YouTube Lite styles to prevent CLS (Cumulative Layout Shift) */
        .youtube-lite {
            position: relative;
            display: block;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000;
            cursor: pointer;
            overflow: hidden;
        }

        .youtube-lite img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 0;
        }
    </style>

    <!-- Main stylesheet (minified during build) -->
    <link rel="stylesheet" href="/style.css">

    <!-- YouTube Lite embed styles and script -->
    <link rel="stylesheet" href="/youtube-lite.css">
    <script src="/youtube-lite.js" defer></script>

    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cstyle%3E.p%7Bfill:%231E4027%7D.dot%7Bfill:%23A84F0C%7D@media (prefers-color-scheme:dark)%7B.p%7Bfill:%236EE7B7%7D.dot%7Bfill:%23FFA500%7D%7D%3C/style%3E%3Cpath class='p' d='M16 12h22c8 0 12 4.5 12 12s-4 12-12 12H28v16h-12V12zm12 8v12h10c3 0 5-2 5-6s-2-6-5-6H28z'/%3E%3Ccircle class='dot' cx='52' cy='16' r='4'/%3E%3C/svg%3E">
    <title>{{ site.siteTitle }}</title> 

    <link
      rel="alternate"
      type="application/rss+xml"
      title="Popagandhi.com RSS Feed"
      href="{{ metadata.feed.path }}"
    />

    <link rel="preconnect" href="https://www.youtube-nocookie.com">
    <link rel="dns-prefetch" href="https://www.youtube-nocookie.com">

</head>
